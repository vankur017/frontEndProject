    <body id="one">
      <div class="login-page login">
        <h1 style="color:wheat;"> Login to Add Shopping List Items</h1>
      
          <div id="Name">
           <span>Name</span> <input type="text" id="name"><br/>
           <span>Contact No</span> <input type="tel" id="telephone">
          </div>
          
          <button id="log-in">LOGIN</button>
         
      </div>
    </body>
    <body id="two">
        
        
     


    
        <div class="container">
          <header>
          <img src="./images/note.png" alt="">
           <h1><span id="nme"></span>  Shopping List</h1></header>
          <form id="item-form">
              <div class="form-control">
                  <input type="text"
                          id="form-input"
                          name="item-input"
                          placeholder="Enter Item"/>
              </div>
              <div class="form-control">
                  <button type="submit" class="btn">
                      <i class="fa-solid fa-plus"></i> Add Item
                  </button>
              </div>
          </form>
          <div class="filter">
              <input
                type="text"
                class="form-input-filter"
                id="filter"
                placeholder="Filter Items"
              />
            </div>
            <ul id="item-list" class="items">
           
            </ul>
            <button id="clear" class="btn-clear">Clear All</button>
          </div>



     
        
        <script src="script.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
